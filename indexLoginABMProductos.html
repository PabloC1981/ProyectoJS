<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Login</title>
</head>
<body>
    <div>
        <form id="formLogin" class="form-login">
            <h5>Formulario Login</h5>
            <input class="controls " id = "name" placeholder="Ingrese su Nombre" type="text" required> <br><br>
            <input class="controls " id = "surname" placeholder="Ingrese Su Apellido" type="text" required> <br><br>
            <input class="controls " id = "password" placeholder="Ingrese Su contraseña" type="password" required> <br><br>
            <button class="buttons" id= "login" type="submit">Login</button>
            
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>
    <script src="CourrouxPabloLoginABMProductos.js"></script>
</body>
</html>
