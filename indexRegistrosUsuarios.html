<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body background="imagenfondo.jpeg" >
    
    <form id="formABprod" class="form-registro">
    <div class= "controls-registro">
        <div class="container p-5">
            <div class="mb-3 div-validacion-name">
            <label for="Name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="Name">
            </div>
            <div class="mb-3 div-validacion-email">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 div-validacion-password">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check div-validacion-check">
            <input type="checkbox" class="form-check-input" id="cargar">
            <label class="form-check-label" for="exampleCheck1">Aceptar t√©rminos y condiciones</label>
            </div>
            <button type="btn" class="btn btn-primary">Enviar</button>
        </div>
        <div class="respuesta container">
        </div>    
    </div>
</form>
